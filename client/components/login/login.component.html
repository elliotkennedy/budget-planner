<div class="login-form">
    <div class="ui raised segment">
        <div class="ui two column middle aligned very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <div class="ui left icon input">
                            <input [(ngModel)]="username" (keyup.enter)="login()" type="text" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <input [(ngModel)]="password" (keyup.enter)="login()" type="password" placeholder="Password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <button (click)="login()" class="ui blue submit button">Login</button>
                </div>
                <div *ngIf="error" class="ui warning message">
                    <i (click)="clearError()" class="close icon"></i>
                    <div class="header">
                        {{error}}
                    </div>
                </div>
            </div>
            <div class="ui vertical divider">
                Or
            </div>
            <div class="center aligned column">
                <a [routerLink]="['/signup']" class="ui big green labeled icon button">
                    <i class="signup icon"></i>
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</div>
